name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        working-directory: ext/amq_protocol_native
        run: cargo +stable fmt -- --check

      - name: Clippy
        working-directory: ext/amq_protocol_native
        run: cargo +stable clippy -- -D warnings

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby: ['3.0', '3.1', '3.2', '3.3', '3.4']
    steps:
      - uses: actions/checkout@v4

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cargo-cache: true

      # Work around LLVM 20 clang header issues on Windows by disabling AVX-512 FP16
      - name: Set Windows bindgen flags
        if: runner.os == 'Windows'
        run: |
          $extra = "-mno-avx512fp16"
          if ($env:BINDGEN_EXTRA_CLANG_ARGS) {
            echo "BINDGEN_EXTRA_CLANG_ARGS=$env:BINDGEN_EXTRA_CLANG_ARGS $extra" >> $env:GITHUB_ENV
          } else {
            echo "BINDGEN_EXTRA_CLANG_ARGS=$extra" >> $env:GITHUB_ENV
          }
        shell: pwsh

      - name: Compile extension
        run: bundle exec rake compile

      - name: Run tests
        run: bundle exec rake spec

  cross-compile:
    runs-on: ubuntu-latest
    # Cross-compilation may fail due to upstream rb-sys Docker image issues
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86_64-linux
          - aarch64-linux
          - x86_64-darwin
          - arm64-darwin
          - x64-mingw-ucrt
          - x64-mingw32
    steps:
      - uses: actions/checkout@v4

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cargo-cache: true

      - uses: oxidize-rb/actions/cross-gem@v1
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: '3.0,3.1,3.2,3.3,3.4'

      - name: Upload gems
        uses: actions/upload-artifact@v4
        with:
          name: gem-${{ matrix.platform }}
          path: pkg/*.gem
          if-no-files-found: error

  source-gem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build source gem
        run: bundle exec rake build

      - name: Upload gem
        uses: actions/upload-artifact@v4
        with:
          name: gem-source
          path: pkg/*.gem
          if-no-files-found: error
