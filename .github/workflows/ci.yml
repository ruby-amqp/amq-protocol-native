name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --manifest-path ext/amq_protocol_native/Cargo.toml -- --check

      - name: Clippy
        run: cargo clippy --manifest-path ext/amq_protocol_native/Cargo.toml -- -D warnings

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13, windows-latest]
        ruby: ['2.7', '3.0', '3.1', '3.2', '3.3', '3.4']
        exclude:
          # macOS 13 (x64) with older Ruby versions
          - os: macos-13
            ruby: '3.4'
    steps:
      - uses: actions/checkout@v4

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cargo-cache: true

      - name: Compile extension
        run: bundle exec rake compile

      - name: Run tests
        run: bundle exec rake spec

  # Separate job for Ruby 2.5/2.6 which may need special handling
  test-legacy-ruby:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        ruby: ['2.5', '2.6']
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bundle install

      - name: Compile extension
        run: bundle exec rake compile

      - name: Run tests
        run: bundle exec rake spec

  cross-compile:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86_64-linux
          - x86_64-linux-musl
          - aarch64-linux
          - aarch64-linux-musl
          - x86_64-darwin
          - arm64-darwin
          - x64-mingw-ucrt
          - x64-mingw32
    steps:
      - uses: actions/checkout@v4

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cargo-cache: true

      - uses: oxidize-rb/actions/cross-gem@v1
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: '2.7,3.0,3.1,3.2,3.3,3.4'

      - name: Upload gems
        uses: actions/upload-artifact@v4
        with:
          name: gem-${{ matrix.platform }}
          path: pkg/*.gem
          if-no-files-found: error

  source-gem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build source gem
        run: bundle exec rake build

      - name: Upload gem
        uses: actions/upload-artifact@v4
        with:
          name: gem-source
          path: pkg/*.gem
          if-no-files-found: error
